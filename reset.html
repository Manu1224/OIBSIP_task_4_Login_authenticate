<!DOCTYPE html>
<html>
    <head> 
        <meta charset="UTF-8">
        <title>Forget Password</title>
        <link href="style.css" rel="stylesheet"/>
    </head>
    <body>
        <label for="email"><strong>Email: </strong>  </label>
        <input type="email" required id=email placeholder="Enter your Email address">
        <br>
        <br>
        <button type="send otp"><strong>Send Otp</strong></button>
        <br>
        <br>
        <label for="otp"><strong>Enter Otp: </strong>  </label>
        <input type="number" required id=otp placeholder="Enter Otp">
        <br>
        <br>
        <button type="submit"><strong>Submit</strong></button>


    </body>
</html>
