            <input type="password" required id=password placeholder="Creat password" required >
            <br> <br>

        <label><strong>Gender: </strong></label>

        <input type="radio" name="gender" >
        <lable for="female">Female</lable> 
        <input type="radio" name="gender" >

            <br>
            <br>
            <button type="reset"><strong>Reset</strong></button>
            <button type="create account"><strong>Create Account</strong> </button>
            <br>
            <p>Already have an account ? <a href="/OASIS INFOBYTE PROJECTS/LOGIN AUTHENTICATE/login.html" target="_blank">Login</a></p>
           </form>
